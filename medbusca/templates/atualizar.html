<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atualização de URLs de Unidades</title>
    <link href="static/atualizar.css" rel="stylesheet">
<style>

/* Estilos base */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f5f5f5;
}

h1 {
    color: #333;
    text-align: center;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #007bff;
    color: white;
}

tbody tr:nth-child(even) {
    background-color: #f2f2f2;
}

input[type="text"] {
    width: 100%;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    margin-top: 4px;
}

button[type="submit"] {
    display: block;
    margin-top: 20px;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    background-color: #007bff;
    color: #fff;
    border-radius: 5px;
    border: none;
    transition: background-color 0.3s ease-in-out;
}

.botao-inicio {
    padding: 10px 35px;
    margin-top: 10px;  /* Espaço entre os botões */
    text-decoration: none;
    background-color: #007bff;
    color: #fff;
    border-radius: 5px;
    transition: background-color 0.3s ease-in-out;
    width: 60px; /* Largura dos botões */
    text-align: center;
}

.botao-inicio:hover {
    background-color: #0056b3;
}

button[type="submit"]:hover {
    background-color: #0056b3;
}

/* Estilos para telas menores */
@media screen and (max-width: 768px) {
    .botao-inicio {
        width: auto; /* Largura automática para telas menores */
        margin: 0 2px; /* Redefinir margens para os botões */
    }
}


</style>
</head>
<body>
    <h1>Atualização de URLs de Unidades</h1>

    <!-- Mostrar as unidades e permitir atualização -->
    <form method="POST" action="{{ url_for('atualizaurl') }}">
        <table>
            <thead>
                <tr>
                    <th>Rua</th>
                    <th>Número</th>
                    <th>CEP</th>
                    <th>Bairro</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>Localização</th>
                </tr>
            </thead>
            <tbody>
                {% for unidade in unidades %}
                    <tr>
                        <td>{{ unidade.rua_unidade }}</td>
                        <td>{{ unidade.numero_unidade }}</td>
                        <td>{{ unidade.cep_unidade }}</td>
                        <td>{{ unidade.bairro_unidade }}</td>
                        <td>{{ unidade.cidade_unidade }}</td>
                        <td>{{ unidade.estado_unidade }}</td>
                        <td><input type="text" name="url_unidade_{{ unidade.id }}" value="{{ unidade.url_unidade }}"></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <center>
            <button type="submit">Atualizar URLs</button><br>
            <a href="{{ url_for('hero') }}" class="botao-inicio">Início</a>
        </center>
    </form>

    <!-- Exibição de Unidades (opcional) -->
    <!-- <h2>Unidades Cadastradas</h2>
    <ul>
        {% for unidade in unidades %}
            <li>{{ unidade.nome_unidade }} - URL: {{ unidade.url_unidade }}</li>
        {% endfor %}
    </ul> -->

    <!-- Seus scripts e outros conteúdos aqui -->
</body>
</html>
